<mat-card>
  <h1>Employee list</h1>
  <button mat-raised-button color="primary" style="
  float: right;" (click)="onOpenDialogclick()">Add Employee</button>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="empName">
      <th mat-header-cell *matHeaderCellDef>Employee Name </th>
      <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="empEmail">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.empEmail}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="empContactNo">
      <th mat-header-cell *matHeaderCellDef> Emp_Contact_No </th>
      <td mat-cell *matCellDef="let element"> {{element.empContactNo}} </td>
    </ng-container>

    <ng-container matColumnDef="empBankName">
      <th mat-header-cell *matHeaderCellDef> Bank Name </th>
      <td mat-cell *matCellDef="let element"> {{element.empBankName}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelete(row)"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</mat-card>
