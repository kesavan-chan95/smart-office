<mat-card>
    <h1>Account Leadger Master</h1>
    <button mat-raised-button color="primary" style="float: right;" (click)="onOpenDialogclick()">Add Account</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="leadgername">
          <th mat-header-cell *matHeaderCellDef>Leadger Name</th>
          <td mat-cell *matCellDef="let element"> {{element.leadgername}} </td>
        </ng-container>
       
        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef>Area</th>
          <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container>
       
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
    </mat-card>
