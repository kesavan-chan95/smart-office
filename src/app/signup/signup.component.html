<div class="container">
  <div class="row">
      <div class="col-md-4">
          <h2>Manage Staff Easily from your Desktop</h2>
          <div class="form-group">
              <label style="font-weight: 100;">User Name</label>
              <input type="text" class="form-control" id="usr">
              <label  style="font-weight: 100;">Mobile No</label>
              <input type="text" class="form-control" id="mobile">
              <label  style="font-weight: 100;">Email id</label>
              <input type="email" class="form-control" id="email">
             
              <label  style="font-weight: 100;">Login name</label>
              <input type="text" class="form-control" id="lname">
              <label  style="font-weight: 100;">Password</label>
              <input type="text" class="form-control" id="pwd"><br>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
      </div>
      <div class="col-md-8">
          <img src="../../assets/image.png" alt="Girl in a jacket">
      </div>
  </div>
</div>
