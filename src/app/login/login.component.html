  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput #email [(ngModel)]="Email" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <br/>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="pwd" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <br/>
  <br/>
  <button type="submit" mat-raised-button color="accent" (click)="login()" >Login</button>
